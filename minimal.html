<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>极简节拍器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
        }

        .metronome-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        /* 中心BPM显示 */
        .bpm-center {
            position: relative;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .bpm-center.active {
            transform: scale(1.05);
            box-shadow: 0 25px 80px rgba(76, 175, 80, 0.3);
        }

        .bpm-value {
            font-size: 4rem;
            font-weight: 300;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .bpm-label {
            font-size: 1.2rem;
            color: #718096;
            font-weight: 500;
        }

        /* 节拍指示器 */
        .beat-indicator {
            position: absolute;
            top: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .beat-indicator.pulse {
            transform: scale(1.2);
            background: #45a049;
        }

        /* 播放控制 */
        .play-control {
            position: absolute;
            bottom: 30px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #4CAF50;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .play-control:hover {
            transform: scale(1.1);
            background: #45a049;
        }

        .play-control svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        /* 节拍可视化条 */
        .beat-bars {
            display: flex;
            gap: 8px;
            margin-bottom: 30px;
        }

        .beat-bar {
            width: 8px;
            height: 40px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .beat-bar.active {
            background: #4CAF50;
            height: 50px;
        }

        /* 控制面板 */
        .controls-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
        }

        .controls-panel.open {
            transform: translateY(0);
        }

        .controls-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .controls-toggle:hover {
            transform: scale(1.1);
        }

        .controls-toggle svg {
            width: 24px;
            height: 24px;
            fill: #4CAF50;
            transition: transform 0.3s ease;
        }

        .controls-toggle.open svg {
            transform: rotate(180deg);
        }

        /* BPM滑块 */
        .bpm-slider-container {
            margin-bottom: 20px;
        }

        .bpm-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            outline: none;
            -webkit-appearance: none;
        }

        .bpm-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        /* 设置选项 */
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .setting-item {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .setting-label {
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 8px;
        }

        .signature-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .signature-btn {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .signature-btn.active {
            border-color: #4CAF50;
            background: #4CAF50;
            color: white;
        }

        .sound-select, .volume-slider {
            width: 100%;
            padding: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .bpm-center {
                width: 240px;
                height: 240px;
            }

            .bpm-value {
                font-size: 3rem;
            }

            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="metronome-container">
        <!-- 中心BPM显示 -->
        <div class="bpm-center" id="bpmCenter">
            <div class="beat-indicator" id="beatIndicator">
                <span id="currentBeat">1</span>
            </div>
            <div class="bpm-value" id="bpmValue">120</div>
            <div class="bpm-label">BPM</div>
            <button class="play-control" id="playBtn">
                <svg class="play-icon" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg class="pause-icon" viewBox="0 0 24 24" style="display: none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </button>
        </div>

        <!-- 节拍可视化 -->
        <div class="beat-bars" id="beatBars">
            <div class="beat-bar active" data-beat="1"></div>
            <div class="beat-bar" data-beat="2"></div>
            <div class="beat-bar" data-beat="3"></div>
            <div class="beat-bar" data-beat="4"></div>
        </div>

        <!-- 控制面板切换按钮 -->
        <button class="controls-toggle" id="controlsToggle">
            <svg viewBox="0 0 24 24">
                <path d="M7 14l5-5 5 5z"/>
            </svg>
        </button>

        <!-- 控制面板 -->
        <div class="controls-panel" id="controlsPanel">
            <!-- BPM滑块 -->
            <div class="bpm-slider-container">
                <div class="setting-label">速度调节</div>
                <input type="range" id="bpmSlider" class="bpm-slider" min="40" max="200" value="120">
            </div>

            <!-- 设置选项 -->
            <div class="settings-grid">
                <div class="setting-item">
                    <div class="setting-label">节拍</div>
                    <div class="signature-buttons">
                        <button class="signature-btn active" data-signature="4/4">4/4</button>
                        <button class="signature-btn" data-signature="3/4">3/4</button>
                        <button class="signature-btn" data-signature="2/4">2/4</button>
                        <button class="signature-btn" data-signature="6/8">6/8</button>
                    </div>
                </div>

                <div class="setting-item">
                    <div class="setting-label">音效</div>
                    <select id="soundSelect" class="sound-select">
                        <option value="click">经典滴答</option>
                        <option value="beep">电子哔声</option>
                        <option value="wood">木质敲击</option>
                        <option value="digital">数字音效</option>
                    </select>
                </div>

                <div class="setting-item">
                    <div class="setting-label">音量</div>
                    <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70">
                </div>

                <div class="setting-item">
                    <div class="setting-label">预设速度</div>
                    <div class="signature-buttons">
                        <button class="signature-btn" data-bpm="60">慢</button>
                        <button class="signature-btn active" data-bpm="120">中</button>
                        <button class="signature-btn" data-bpm="160">快</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="minimal-script.js"></script>
</body>
</html>
